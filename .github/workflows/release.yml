name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Python unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[test]"

      - name: Run tests
        run: python -m pytest tests/ -v

  type-check:
    name: Type check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e ".[lint]"

      - name: Run mypy
        run: python -m mypy name_splitter/

  build-windows:
    needs: [test, type-check]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[gui]
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onedir --name "CSP-Name-Splitter" `
            --icon resources/icon.png `
            --add-data "resources;resources" `
            --add-data "template_pages;template_pages" `
            --hidden-import name_splitter `
            --hidden-import name_splitter.app `
            --hidden-import name_splitter.core `
            name_splitter/app/main.py

      - name: Create archive
        run: |
          Compress-Archive -Path dist/CSP-Name-Splitter -DestinationPath CSP-Name-Splitter-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: CSP-Name-Splitter-windows.zip

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: CSP-Name-Splitter-windows.zip
          generate_release_notes: true
