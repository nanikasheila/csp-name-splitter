version: 1

input:
  psd_path: ""

grid:
  rows: 4
  cols: 4
  order: rtl_ttb
  margin_px: 0
  gutter_px: 0

merge:
  group_rules: []
  layer_rules: []
  include_hidden_layers: false

output:
  out_dir: "output"
  page_basename: "page_{page:03d}"
  layer_stack: ["bg", "lines", "text", "notes"]
  raster_ext: "png"
  container: "psd"

limits:
  max_dim_px: 30000
  on_exceed: "error"
